<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Action</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Choose Your Action</h2>
        <form method="POST" action="{{ url_for('continue_with_default') }}">
            <button type="submit" class="btn btn-primary btn-block">Continue with Default Account</button>
        </form>
        <br>
        <a href="{{ url_for('register') }}" class="btn btn-secondary btn-block">Register New Account</a>
    </div>
</body>
</html>
